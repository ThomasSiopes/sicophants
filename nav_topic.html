<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <title>Topic Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/css/global_style.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/navigation.css" rel="stylesheet" type="text/css">
    
    <meta name="twitter:card" content="#"></meta>
    <meta name="twitter:title" content="#"></meta>
    <meta name="twitter:description" content="#"></meta>
    <meta name="twitter:image" content="#"></meta>
    <meta name="twitter:site" content="#"></meta>

    <meta name="og:title" property="og:title" content="#">
    <meta name="og:url" property="og:url" content="#">
    <meta name="og:type" property="og:type" content="#">
    <meta name="og:image" property="og:image" content="#">
    <meta name="og:description" property="og:description" content="#">
</head>
<body>
    <div id="nav-bar"></div>

    <div id="content" class="container rounded bg-white pt-3">
        <div class="row mb-2">
            <div class="col-12 mb-3">
                <p><a href="index.html">Home</a> > <a href="./nav_topic.html">Topics</a></p>
            </div>
            <div class="col-12">
                <p>This is the section where you'll search for author pages.</p>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col">
                <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for topics...">

                <ul id="myUL"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/database.js"></script>
    <script src="./assets/js/topic_nav.js"></script>
    <script type="text/javascript">
        function searchFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } 
                else {
                  li[i].style.display = "none";
                }
            }
        }  
    </script>
</body>
</html>
